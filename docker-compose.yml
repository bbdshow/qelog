version: '3'
services:
  receiver:
     image: qelog:latest
     ports:
      - '31081:31081'
      - '31082:31082'
     volumes:
      - '/data/log/receiver:/app/log'
     entrypoint:
      - /app/receiver
      - -f=configs/config.docker.toml
     restart: always

  manager:
    image: qelog:latest
    ports:
      - '31080:31080'
    volumes:
      - '/data/log/manager:/app/log'
    entrypoint:
      - /app/manager
      - -f=configs/config.docker.toml
    restart: always