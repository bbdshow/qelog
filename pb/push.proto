syntax = "proto3";

// protoc --go_out=plugins=grpc:.  *.proto
package pb;

service Push {
    // 推送数据包
    rpc PushPacket(Packet) returns (BaseResp);
}

message BaseResp {
    int32 code = 1;
    string message = 2;
}

message Packet {
    // 包ID
    string id = 1;
    // 包属于哪一个模块
    string module = 2;
    // 包具体的数据
    bytes data = 3;
}