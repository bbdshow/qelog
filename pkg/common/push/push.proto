syntax = "proto3";

package push;

service Push {
    // 推送数据包
    rpc PushPacket(Packet) returns (BaseResp);
}

message BaseResp {
    int32 code = 1;
    string message = 2;
}

message Packet {
    // 包ID
    int64 id = 1;
    // 包属于哪一个模块
    string module = 2;
    // 包具体的数据
    repeated string data = 3;
    // 是否是重试发送的包
    bool isRetry = 4;
}